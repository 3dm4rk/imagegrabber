<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Image Ownership Tracker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
    <h1>Image Ownership Tracker</h1>
    <p class="subtitle">Trace the original owner of an image</p>

    <input id="file" type="file" accept="image/*" />
    <button id="submit" disabled>Start Tracking</button>

    <div id="tracker" hidden>
      <p id="trackerText">Initializing image scan...</p>
      <div class="bar">
        <div class="bar-fill" id="barFill"></div>
      </div>
      <p id="timer"></p>
    </div>

    <div id="result" hidden>
      <h2 class="fail">TRACK FAILED</h2>
      <p>No ownership record found.</p>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
